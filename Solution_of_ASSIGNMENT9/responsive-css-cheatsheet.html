<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Cheat Sheet</title>
    <link rel="stylesheet" href="responsive-css-cheatsheet.css">
</head>
<body>

<section class="cheat-sheet">

    <div class="item">
        <h3>CSS Filters</h3>
        <p>blur(), grayscale(), sepia(), brightness(), contrast(), hue-rotate().</p>
    </div>

    <div class="item">
        <h3>Media Queries</h3>
        <p>@media (max-width: 600px) { ... }</p>
    </div>

    <div class="item">
        <h3>Responsive Design</h3>
        <p>Use flexible units like %, rem, vw, clamp(), and responsive layouts.</p>
    </div>

    <div class="item">
        <h3>Typography</h3>
        <p>Scale text using clamp() for headings and paragraphs.</p>
    </div>

</section>

</body>
</html>
