<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Principles</title>
    <link rel="stylesheet" href="responsive-design-principles.css">
</head>
<body>

<section class="principles-grid">

    <div class="box">
        <h3>Fluid Layouts</h3>
        <p>Layouts that adapt using percentage-based widths.</p>
        <code>width: 80%;</code>
    </div>

    <div class="box">
        <h3>Flexible Media</h3>
        <p>Images and videos resize smoothly across devices.</p>
        <code>img { max-width: 100%; }</code>
    </div>

    <div class="box">
        <h3>Breakpoints</h3>
        <p>Changes applied at specific screen widths.</p>
        <code>@media (max-width: 600px) { ... }</code>
    </div>

</section>

</body>
</html>
