<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="filter-comparison-layout.css">
</head>
<body>

<section class="comparison">

    <figure class="image-box">
        <img src="https://via.placeholder.com/400" alt="Before">
        <figcaption>Before</figcaption>
    </figure>

    <figure class="image-box filtered">
        <img src="https://via.placeholder.com/400" alt="After">
        <figcaption>After (Filtered)</figcaption>
    </figure>

</section>

</body>
</html>
