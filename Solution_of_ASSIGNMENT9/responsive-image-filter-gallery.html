<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>

<header>
    <h1>Responsive Image Filter Gallery</h1>
</header>

<main>
    <section class="gallery">

        <!-- Image 1 -->
        <figure class="card blur">
            <img src="https://via.placeholder.com/300" alt="Blur Filter">
            <figcaption>Blur Filter</figcaption>
        </figure>

        <!-- Image 2 -->
        <figure class="card grayscale">
            <img src="https://via.placeholder.com/300" alt="Grayscale Filter">
            <figcaption>Grayscale Filter</figcaption>
        </figure>

        <!-- Image 3 -->
        <figure class="card sepia">
            <img src="https://via.placeholder.com/300" alt="Sepia Filter">
            <figcaption>Sepia Filter</figcaption>
        </figure>

        <!-- Image 4 -->
        <figure class="card brightness">
            <img src="https://via.placeholder.com/300" alt="Brightness Filter">
            <figcaption>Brightness Filter</figcaption>
        </figure>

        <!-- Image 5 -->
        <figure class="card contrast">
            <img src="https://via.placeholder.com/300" alt="Contrast Filter">
            <figcaption>Contrast Filter</figcaption>
        </figure>

        <!-- Image 6 -->
        <figure class="card hue">
            <img src="https://via.placeholder.com/300" alt="Hue Rotate Filter">
            <figcaption>Hue-Rotate Filter</figcaption>
        </figure>

    </section>
</main>

<footer>
    <p>Gallery demonstrating responsive layout with CSS filters.</p>
</footer>

</body>
</html>
