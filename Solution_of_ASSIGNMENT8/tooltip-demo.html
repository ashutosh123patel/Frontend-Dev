<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tooltip Demonstration</title>
  <link rel="stylesheet" href="tooltip-demo.css">
</head>
<body>

<header>
  <h1>CSS Tooltip Demonstration</h1>
</header>

<main>
  <section class="container">

    <div class="tooltip-box">
      <span class="text">HTML</span>
      <span class="tooltip">HyperText Markup Language</span>
    </div>

    <div class="tooltip-box">
      <span class="text">CSS</span>
      <span class="tooltip">Cascading Style Sheets</span>
    </div>

    <div class="tooltip-box">
      <span class="text">UX</span>
      <span class="tooltip">User Experience Design</span>
    </div>

    <div class="tooltip-box">
      <span class="text">API</span>
      <span class="tooltip">Application Programming Interface</span>
    </div>

  </section>
</main>

<footer>
  <p>Tooltips created using pure CSS.</p>
</footer>

</body>
</html>
