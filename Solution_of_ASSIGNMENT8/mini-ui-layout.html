<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini UI Layout</title>
  <link rel="stylesheet" href="mini-ui-layout.css">
</head>
<body>

<header>
  <h1>Mini User Interface Layout</h1>
</header>

<main>
  <section class="card">

    <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img">

    <form class="form">
      <input type="text" placeholder="Enter your name">
      <input type="email" placeholder="Enter your email">
      <textarea placeholder="Your message"></textarea>
    </form>

    <div class="actions">
      <button class="btn primary">Submit</button>
      <button class="btn secondary">Cancel</button>
    </div>

  </section>
</main>

<footer>
  <p>Mini UI layout using pure CSS.</p>
</footer>

</body>
</html>
