<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Box-Sizing Comparison</title>
  <link rel="stylesheet" href="box-sizing-comparison.css">
</head>
<body>

<header>
  <h1>Box-Sizing Comparison</h1>
</header>

<main>
  <section class="container">

    <div class="box default-box">
      <h2>Default Box Model</h2>
      <p>Total width increases because padding is added outside the content area.</p>
    </div>

    <div class="box border-box">
      <h2>Border-Box Model</h2>
      <p>Total width remains the same because padding is included inside the box.</p>
    </div>

  </section>
</main>

<footer>
  <p>Comparison of box-sizing values using CSS.</p>
</footer>

</body>
</html>
