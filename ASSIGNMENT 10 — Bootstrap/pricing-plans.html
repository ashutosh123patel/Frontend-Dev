<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pricing-plans.css">
</head>
<body class="bg-light">

<header class="text-center py-4 bg-white shadow-sm">
    <h2 class="fw-bold">Choose Your Plan</h2>
</header>

<main class="container my-5">

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card pricing-card text-center p-3">
                <h4 class="fw-bold">Basic</h4>
                <h2 class="my-3">$9<span class="fs-6">/mo</span></h2>
                <ul class="list-unstyled mb-4">
                    <li>5 Projects</li>
                    <li>Email Support</li>
                    <li>Basic Analytics</li>
                </ul>
                <button class="btn btn-outline-primary w-100">Get Started</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card pricing-card text-center p-3 bg-primary text-white">
                <h4 class="fw-bold">Pro</h4>
                <h2 class="my-3">$29<span class="fs-6">/mo</span></h2>
                <ul class="list-unstyled mb-4">
                    <li>20 Projects</li>
                    <li>Priority Support</li>
                    <li>Advanced Analytics</li>
                </ul>
                <button class="btn btn-light w-100">Choose Pro</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card pricing-card text-center p-3">
                <h4 class="fw-bold">Enterprise</h4>
                <h2 class="my-3">$59<span class="fs-6">/mo</span></h2>
                <ul class="list-unstyled mb-4">
                    <li>Unlimited Projects</li>
                    <li>Phone Support</li>
                    <li>Full Analytics Suite</li>
                </ul>
                <button class="btn btn-outline-primary w-100">Contact Sales</button>
            </div>
        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
