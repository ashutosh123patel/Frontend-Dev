<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="notifications-dashboard.css">
</head>
<body class="bg-light">

<header class="text-center py-4 bg-white shadow-sm">
    <h2 class="fw-bold">User Notifications</h2>
</header>

<main class="container my-5">

    <div class="card p-4 shadow-sm mb-4">
        <div class="alert alert-success mb-3">
            New message received from support team.
        </div>

        <div class="alert alert-info mb-3">
            Tip: Update your profile to get better recommendations.
        </div>

        <div class="alert alert-danger mb-3">
            Warning: Suspicious login attempt detected.
        </div>

        <div class="alert alert-warning alert-dismissible fade show mb-3" role="alert">
            Your password will expire in 5 days.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="bg-light border rounded p-4">
            <h5 class="fw-bold">Summary</h5>
            <p class="mb-0 text-muted">You currently have 3 unread notifications and 1 important alert.</p>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
