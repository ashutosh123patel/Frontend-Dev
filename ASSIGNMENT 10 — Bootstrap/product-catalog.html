<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="product-catalog.css">
</head>
<body class="bg-light">

<header class="text-center py-4 bg-white shadow-sm">
    <h2 class="fw-bold">Our Products</h2>
</header>

<main class="container my-5">

    <div class="row g-4">

        <div class="col-md-3 col-sm-6 col-12">
            <div class="card shadow-sm product-card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">Product One</h5>
                    <p class="text-muted">$29.99</p>
                    <button class="btn btn-primary w-100">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 col-12">
            <div class="card shadow-sm product-card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">Product Two</h5>
                    <p class="text-muted">$39.99</p>
                    <button class="btn btn-primary w-100">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 col-12">
            <div class="card shadow-sm product-card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">Product Three</h5>
                    <p class="text-muted">$49.99</p>
                    <button class="btn btn-primary w-100">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 col-12">
            <div class="card shadow-sm product-card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">Product Four</h5>
                    <p class="text-muted">$59.99</p>
                    <button class="btn btn-primary w-100">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
