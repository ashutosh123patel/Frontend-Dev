<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="task-tracker.css">
</head>
<body class="bg-light">

<header class="text-center py-4 bg-white shadow-sm">
    <h2 class="fw-bold">
        Task Tracker 
        <span class="badge bg-primary ms-2">5 Pending</span>
    </h2>
</header>

<main class="container my-5">

    <ul class="list-group mb-4">

        <li class="list-group-item d-flex justify-content-between align-items-center">
            Design homepage layout
            <span class="badge bg-danger">High</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            Update product details
            <span class="badge bg-warning text-dark">Medium</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            Fix broken image links
            <span class="badge bg-danger">High</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            Optimize page speed
            <span class="badge bg-info text-dark">Low</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            Write blog content
            <span class="badge bg-info text-dark">Low</span>
        </li>

    </ul>

    <button class="btn btn-success">
        Completed 
        <span class="badge bg-light text-dark ms-1">2</span>
    </button>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
