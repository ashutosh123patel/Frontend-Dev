<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Showcase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="travel-agency-showcase.css">
</head>
<body class="bg-light">

<header class="text-center py-4 bg-white shadow-sm">
    <h2 class="fw-bold">Explore The World</h2>
</header>

<main class="container my-5">

    <div id="travelCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://via.placeholder.com/1200x500?text=Paris" class="d-block w-100" alt="Paris">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Paris, France</h5>
                    <p>City of Love and Lights</p>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="4000">
                <img src="https://via.placeholder.com/1200x500?text=Bali" class="d-block w-100" alt="Bali">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Bali, Indonesia</h5>
                    <p>Tropical Paradise Awaits</p>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3500">
                <img src="https://via.placeholder.com/1200x500?text=New+York" class="d-block w-100" alt="New York">
                <div class="carousel-caption d-none d-md-block">
                    <h5>New York, USA</h5>
                    <p>The City That Never Sleeps</p>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <section class="mb-5">
        <h4 class="fw-bold mb-3 text-center">Booking Progress</h4>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 70%;">70%</div>
        </div>
    </section>

</main>

<footer class="bg-dark text-white text-center py-3">
    <p class="m-0">Contact: travelworld@example.com | +1 234 567 890</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
