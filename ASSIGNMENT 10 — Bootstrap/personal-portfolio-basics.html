<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="personal-portfolio-basics.css">
</head>
<body class="bg-light text-dark">

<header class="text-center mt-4 mb-3">
    <h1 class="fw-bold">Ashutosh Patel</h1>
    <p class="fs-5">Frontend Developer | Web Designer</p>
</header>

<main class="container text-center">

    <img src="https://via.placeholder.com/200" class="img-fluid rounded-circle mb-4" alt="Profile">

    <div class="mb-4">
        <a href="#" class="btn btn-primary me-2">Hire Me</a>
        <a href="#" class="btn btn-outline-dark">Download CV</a>
    </div>

    <section class="p-5 bg-white rounded shadow-sm mx-auto" style="max-width: 600px;">
        <h3 class="fw-bold mb-3">Contact Me</h3>

        <form>
            <input type="text" class="form-control mb-3" placeholder="Your Name">
            <input type="email" class="form-control mb-3" placeholder="Email">
            <textarea class="form-control mb-3" rows="3" placeholder="Message"></textarea>
            <button class="btn btn-success w-100">Submit</button>
        </form>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
