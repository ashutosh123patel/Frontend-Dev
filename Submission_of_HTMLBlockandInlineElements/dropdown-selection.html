<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection</title>
</head>
<body>
    <h1>Travel Selection</h1>
    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india" selected>India</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="maharashtra" selected>Maharashtra</option>
            <option value="karnataka">Karnataka</option>
            <option value="delhi">Delhi</option>
        </select><br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="mumbai" selected>Mumbai</option>
            <option value="pune">Pune</option>
            <option value="bangalore">Bangalore</option>
        </select><br><br>

        <label for="place">Favorite Tourist Place:</label>
        <select id="place" name="place">
            <option value="gateway" selected>Gateway of India</option>
            <option value="marine">Marine Drive</option>
            <option value="tajmahal">Taj Mahal</option>
        </select>
    </form>

    <p>You have chosen India, Maharashtra, Mumbai, and your favorite tourist place is Gateway of India.</p>
</body>
</html>
