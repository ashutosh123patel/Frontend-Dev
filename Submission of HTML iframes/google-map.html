<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Embed</title>
</head>
<body>
    <h2>Google Map of My City</h2>
    <iframe
        src="https://www.google.com/maps?q=GLA+University,+Mathura&output=embed"
        width="80%"
        height="450"
        title="Map of My City"
        loading="lazy">
    </iframe>
    
</body>
</html>
