<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Security Example</title>
</head>
<body>
    <h2>Secure Login Form</h2>
    <form autocomplete="off" method="post" action="#">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>

    <p>
        Note: Turning off autocomplete prevents the browser from storing and pre-filling sensitive information 
        like usernames and passwords, which can improve security by reducing the risk of unauthorized access.
    </p>
</body>
</html>
