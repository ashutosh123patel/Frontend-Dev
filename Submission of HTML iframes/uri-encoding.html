<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Encoding Example</title>
</head>
<body>
    <h2>URI Encoding Example</h2>
    <p>Original URL with special characters:</p>
    <a href="https://example.com/search?query=HTML & CSS">https://example.com/search?query=HTML & CSS</a>

    <p>Encoded URL using %20 for spaces:</p>
    <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a>
</body>
</html>
