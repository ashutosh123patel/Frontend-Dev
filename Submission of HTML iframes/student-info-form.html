<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h2>Student Information Form</h2>
    <form method="post" action="#">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required><br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="BTech CSE">BTech CSE</option>
            <option value="BTech ECE">BTech ECE</option>
            <option value="BTech ME">BTech ME</option>
            <option value="BTech CE">BTech CE</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
