<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Iframe (Single File)</title>
</head>
<body>
    <h2>Submit the Form</h2>

    <form target="resultFrame">
        <label for="inputText">Enter Text:</label><br>
        <input type="text" id="inputText" name="inputText" required><br><br>
        <input type="submit" value="Submit" formaction="data:text/html,<h3>Form successfully submitted.</h3>">
    </form>

    <h3>Result:</h3>
    <iframe name="resultFrame" width="80%" height="100" title="Result Frame"></iframe>
</body>
</html>
