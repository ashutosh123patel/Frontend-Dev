<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="q8_dashboard.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Messages</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="box">
                <h2>Content Box 1</h2>
                <p>This is some important information displayed in box 1.</p>
            </div>
            <div class="box">
                <h2>Content Box 2</h2>
                <p>This is some additional information displayed in box 2.</p>
            </div>
        </main>
    </div>
</body>
</html>
